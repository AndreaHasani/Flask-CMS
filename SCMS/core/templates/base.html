<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<html lang="en">
    <head>
	{% block head %}
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="SCMS is a simple flask CMS" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="{{ url_for('main.admin', filename='img/favicon.ico') }}"/>
	<link rel="stylesheet" href="{{ url_for('main.admin', filename='css/normalize.min.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.5.0/picnic.min.css">
	<link rel="stylesheet" href="{{ url_for('main.admin', filename='css/main.css') }}">
	<title>Bare Flask Template</title>
	{% endblock %}

	<script type=text/javascript>
	    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>
	<!--[if lt IE 9]>
	    <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
	<![endif]-->
    </head>
    <body>
	<!--[if lt IE 8]>
	    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->


	<nav class="mobile-menu">
	    <label for="show-menu" class="show-menu"><span>Menu</span><div class="lines"></div></label>
	    <input type="checkbox" id="show-menu">
	    <a href="#" id="title">Flask Base Template</a>
	    <ul id="menu">
		<li><a href="#home">Home</a></li>
		<li>			<a href="#">About</a>		</li>
		<li>			<a href="#">Portfolio</a>		</li>
		<li><a href="#news">News</a></li>
		<li><a href="#">Contact</a></li>
	    </ul>
	</nav>

	<div class="main-container flex two">
	    <div class="sidebar">
		<div class="dashboardClass">
		    <a href="#">Dashboard</a>
		    <div class="cascade">
			<a href="#">Home</a>
			<a href="#">Updates</a>
		    </div>
		</div>
		<div class="postsClass">
		    <a href="#">Posts</a>
		    <div class="cascade">
			<a href="{{ url_for('users.posts') }}">View Posts</a>
			<a href="{{ url_for('users.post_add') }}">Add New</a>
		    </div>
		</div>
		<div class="mediaClass">
		    <a href="#">Media</a>
		    <div class="cascade">
			<a href="{{ url_for('users.media_view') }}">View Media</a>
			<a href="{{ url_for('users.media_upload') }}">Upload</a>
		    </div>

		</div>
		<div class="settingsClass">
		    <a href="#">Settings</a>
		    <div class="cascade">
			<a href="{{ url_for('users.settings_profile') }}">Profile</a>
		    </div>
		</div>

	    </div>
	    <div class="content">

		{% block content %}{% endblock %}

	    </div>
	</div> <!-- #main-container -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="application/javascript" src="{{ url_for('main.admin', filename='js/main.js') }}"></script>
	{% block footerScripts %}{% endblock %}
    </body>
</html>
